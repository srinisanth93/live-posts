
<div class="row">
    <div class="col-md-6">
  <h3 *ngIf="editMode===false">Add Post</h3>
  <h3 *ngIf="editMode===true">Edit Post</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <div class="form-group">
     Title : <input class="form-control" type="text" formControlName="title">
      </div>

      <div class="form-group">
        Description :  <textarea class="form-control" type="text" formControlName="description"></textarea>
      </div>

      <div class="form-group">
        Imagepath: <input class="form-control" type="text" formControlName="imagepath">

        <img class="img-responsive" src="{{this.form.value.imagepath}}">
         </div>
     
         <button class="btn btn-success" type="submit" [disabled]="form.invalid">Save</button> | 
         <button class="btn btn-primary" type="reset">clear</button>
  </form>
</div>  
</div>
