<h2> {{ post?.title | uppercase }} </h2>
<p>{{post?.description}}</p>

<img  class="img-responsive" src="{{post?.imagepath}}">
<p class="mt-3">Author : {{ post?.author}}</p>
<p>Date : {{ post?.date | date}}</p>
<button  (click)="getLike()" type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-thumbs-up"></span> Like
  </button>
<p>Likes : {{post?.noOfLikes}}</p> 
<button class="btn btn-success" (click)="OnEdit()">Edit</button> | <button class="btn btn-danger" (click)="onDelete()">Delete</button>
